
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h6>Redirecting back to payment page in 10 sec...</h6><button type="button" onclick="clearTimeout(myTimeout)">Cancel</button>
  <pre style="font-size: x-large;" id="qparam">
    ☺☺☺☺☺
  </pre>
  <script>
    document.getElementById('qparam').innerHTML = JSON.stringify(Object.fromEntries(new URLSearchParams(window.location.search)), null, 2);
    
    const myTimeout = setTimeout(redirect, 5000);

    function redirect() {
      window.location.href = 'https://varunclerisy.github.io/test/'+window.location.search;
    }
  </script>
</body>
</html>
